<template>
    <div 
        if.bind="pagination.numberPages > 1 && hasLoadMore"
        class="pagination more"
    >
        <button 
            class="fluid ui primary basic button"
            click.delegate="loadMore()"
            t="paginate.more"
        >
        </button>
    </div>

    <div if.bind="!hasLoadMore">

        <div 
            if.bind="pagination.numberPages > 1"
            class="ui stackable pagination menu"
        >
            <a 
                repeat.for="i of pagination.startPages"
                class="
                    ${i+1 === pagination.currentPage ? 'active' : ''}
                    item
                "
                click.delegate="paginate(i+1)"
            >
                ${i+1}
            </a>     
            <div
                repeat.for="i of pagination.firstDisabledPages" 
                class="disabled item">
                ...
            </div>
            <a 
                repeat.for="i of pagination.visiblePages"
                class="
                    ${i+1 === pagination.currentPage ? 'active' : ''}
                    item
                "
                click.delegate="paginate(i+1)"
            >
                ${i+1}
            </a>
            <div
                repeat.for="i of pagination.lastDisabledPages" 
                class="disabled item">
                ...
            </div>
            <a 
                repeat.for="i of pagination.endPages"
                class="
                    ${i+1 === pagination.currentPage ? 'active' : ''}
                    item
                "
                click.delegate="paginate(i+1)"
            >
                ${i+1}
            </a> 
        </div>
        <div class="ui pagination action input pages">
            <input
                type="text"
                value.bind="pagination.itemsPerPage"
            >
            <div 
                class="ui button"
                click.delegate="paginate()"
                t="paginate.go"
            >
                Go
            </div>
        </div>
    </div>

</template>
