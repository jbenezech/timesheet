<template>
    <require from="semantic/semantic.css"></require>
    <div class="ui login middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
            <div class="content" t="loginmessage">
                Log-in to your account
            </div>
            </h2>
            <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="username" placeholder="${ 'username' | t }" value.bind="username">
                </div>
                </div>
                <div class="field">
                <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="${ 'password' | t }" value.bind="password">
                </div>
                </div>
                <button 
                    class="ui fluid large teal submit button"
                    t="login"
                    click.delegate="login()"
                >
                Login
                </button>
            </div>

            <div class="ui login error message">
                ${ loginError }
            </div>

            </form>

        </div>
    </div>
</template>
