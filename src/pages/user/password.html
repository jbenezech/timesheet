<template>

    <require from="../../resources/dropdown/dropdown"></require>
    
    <form
        class="ui form"
        validation-renderer="semantic-form"
        validation-errors.bind="errors"
    >

        <div class="ui grid">
            <div class="thirteen wide column">
                <div class="field">
                    <label t="user:currentpassword">Current Password</label>
                    <input
                        type="password"
                        value.bind="form.current_password & validate:rules"
                        t="[placeholder]user:currentpassword"
                    />
                </div>            
                <div class="field">
                    <label t="user:newpassword">New Password</label>
                    <input
                        type="password"
                        value.bind="form.plain_password.first & validate:newrules"
                        t="[placeholder]user:newpassword"
                    />
                </div>            
                <div class="field">
                    <label t="user:repeatpassword">Repeat Password</label>
                    <input
                        type="password"
                        value.bind="form.plain_password.second & validate:newrules"
                        t="[placeholder]user:repeatpassword"
                    />
                </div>            

                <button
                    class="ui primary large submit button"
                    tabindex="0"
                    t="save"
                    click.trigger="save($event)"
                >
                    Save
                </button>              

            </div>
        </div>

    </form>
    
</template>
